ги никак не соберусь разместить – сделаю это, видимо, только тогда, когда самый активный переводчик переведет на свой язык все, что есть, и тогда возникнет мотивация доработать эти главы и выложить их. Причина этого именно в том, что на мой взгляд имеющейся информации более чем достаточно для того, что начать и успешно осуществлять практику, добиться непрерывных ОзВ и идти дальше. Сейчас акцент в исследованиях перенесен именно туда – в область тех состояний, которые возникают после того, как практикующий добивается непрерывных ОзВ, частых экстатических ОзВ, когда его механическое различающее сознание (МРС) снимает свою железную хватку, и перед практикующим открываются новые, необозримые миры состояний. Я не исключаю, что мой интерес к размещению статей еще несколько раз проснется, и я доделаю третий сборник. А может быть этим займется кто-то другой из морд или дракончиков, у кого будет такой интерес. <BR> 3. «Что стало с твоим рж относительно мордокультуры в связи с такими результатами первой попытки мордопоселения?» - в начале своего вопроса ты написал «хотя это может быть дезинформация», а сейчас ты уже называешь это результатом. Из этого я могу сделать предположение (прп), что твоя фраза «хотя нет полной уверенности» является лишь вежливой отпиской, то есть формой самообмана, и на самом деле у тебя есть высокая степень уверенности в том, что эта информация отражает реальное положение дел. Мои рж относительно мордокультуры слабее не стали, их реализация идет полным ходом – в частности, ты можешь видеть, что на сайте появляются переводы на все новые и новые языки.','','1','1138301227','1','dogxi','Zan',cls,'001.001','2','');mo('Бодхи','Re:','1) «вы еще не святой?» - термин «святой» не определен, ответить нет возможности <BR> 2) в книге Майя нет вымышленных персонажей, там вымышлены только авторы и несколько запятых и многоточий. <BR> 3) слово «карма» не определено, слова «эго» и «ложное эго» не определены, слово «знание» не определено, слово «наложено» в применении к НЭ не определено, слова «недоразвитая», «высокоразвитая», «очень вас понимаю», «реальная цель», «остановить меня», «выход», «прошлая жизнь», «смерть» не определены. Поэтому у меня нет возможности ответить на твой вопрос – я попросту не могу его понять.','','1','1138312064','5','dogxi','Солнышко',cls,'002.001','3','');mo('КитайскийЧай','Re:','Привет Бодхи.  <BR>  <BR> I) <BR>  <BR> Я испытываю желание что бы ты дал оценку моим отрицательным эмоциям, в сравнение с теми эмоциями которые я проявлял в декабре 2004 -январе 2005 на конференции для новичков (участник писавший под ником Хопкинс) ,насколько ты мог их оценить за время моего присутствия там. Я считаю что достигнут серьёзный прогресс в <BR>   <BR> 1) сдавливающие эмоции (пост &#34;я убил этих мразей&#34; в котором я оцениваю что примерно с 01.09.2005 по 01.12.2006 я ни разу не залипал в ЖКС больше чем на 40 минут). <BR>  <BR> 2) ненависть. Я считаю что я стал человеком намного менее склонным к ненависти. Находясь на форуме с 09.01.2006 по сегодняшний день я ни разу не залип в антипатии (кроме тебя НО=1) ни к одному участнику форума,насколько я сейчас помню. Я писал очень много больших сообщений ,с обилием ответов и вопросов,дискуссий и прочего и прочего. В ветке про НО есть мои посты про &#34;неприязнь по нац. признаку&#34;,пост &#34;Далай-Лама&#34;,&#34;страх боли&#34; и множество других. Так вот, я считаю что там я ни разу не залип в вакханалии НО ни к одному участнику. <BR> Я предлагаю тебе отправится туда и проверить насколько моё суждение обосновано- там более чем достаточно <BR> материяла что бы вынести суждение о Китайском Чае/Хопкинсе.  <BR>  <BR> 3) страхи. Снижение соц. страхов (я провёл 30+ с.экспириментов и не только) и других видов страхов, я частично описываю эту деятельность в &#34;страх боли&#34;, и посте Далай-Лама . <BR>  <BR> 4) сексуальность. Считаю что избавился посредством мастурбации от многих видом сексуальных комплексов и предрассудков. Мой пост о неприязни к геям устарел,т.к. за вр агрессии, увеличивается. <BR>  <BR> 3) Про снижение соцстрахов, о котором ты говоришь, я опять-таки не могу ничего определенного сказать – при таком высоком уровне агрессии снижение страха может быть итогом его замещения на агрессию. <BR>  <BR> 4) Я не считаю, что с помощью мастурбации можно избавиться от сексуальных комплексов и предрассудков. Можно их значительно ослабить – согласен, можно. Если ты достигаешь высокой интенсивности сексуального желания (сж), то на этом фоне ты можешь породить некоторую сексуальную фантазию (сф), которая раньше у тебя приводила к НЭ, о которой ты думал в терминах «извращение» и пр. Ты можешь совместить эту сф и сильное сексуальное возбуждение, и в результате сможешь обнаружить, что эта сф – просто сф, и что слово «извращение» не имеет хоть сколько-нибудь определенного значения. <BR> И все-таки для того, чтобы избавиться от сексуальных комплексов и концепций, а также для того, чтобы началось развитие сексуальности, я считаю необходимым непосредственно сам секс. <BR> Мастурбация при полном отсутствии секса с реальным человеком может даже усиливать концепции и дорисовки. Например, если ты начнешь представлять себе секс с девушкой, не имея этого опыта, то у тебя сложится некий стереотип этих представлений, навязанный фильмами, книгами, чьими-то рассказами и т.д., и ты никогда не узнаешь - насколько он далек от реальности, если не будешь заниматься сексом. В итоге в общении с девушками ты будешь поддерживать кучу концепций и дорисовок, у тебя не будет возможности создавать обоснованные предположения об их восприятиях. <BR> Мастурбация может быть эффективным способом реализации лишь части механических сж (мсж), и в очень малой степени может быть эффективным способом реализации радостных сж. При мастурбации намного сложнее испытать эротические восприятия, чем при сексе с тем, кто испытывает ОзВ. Но при мастурбации намного проще испытать эротические восприятия, чем при сексе с подавляющим большинством обычных людей, которые непрерывно испытывают огромное количество НЭ, а при занятиях сексом – особенно. <BR>  <BR> 5)  «провел немалые размышления»… «на сайте не описывал». В таком случае у меня нет возможности это прокомментировать – ты пишешь о том, о чем я не могу сделать ни единого предположения – нет ясности, зачем ты тогда это пишешь. Обычно срабатывает такой механизм – когда кто-то пишет что-то вроде «честно говоря, я много думал», то даже если впоследствии он ничего так и не напишет о своих размышлениях, то читатель или собеседник все равно с высокой вероятностью дорисует в том человеке те самые раздумья. Убедиться в этом просто на очень простом эксперименте – пусть два человека расскажут группе людей о своих мыслях на некую тему. Первый пусть скажет «честно говоря, я долго над этим думал», а второй ничего такого не скажет. Спустя час попроси людей из этой группы поставить этим людям оценки по шкале от 1 до 10, где 1 означает «он не думал над этим», а 10 – «долго думал». Ты убедишься, что первый человек получит намного более высокие отметки. <BR> Этим механизмом люди часто пользуются (зачастую не отдавая себе отчета в работе этого мезанизма), и я считаю, что ты тоже попробовал им воспользоваться. <BR> Дай людям возможность дорисовать в тебе то, что ты хочешь, и они легко это дорисуют – зачастую даже вопреки твоему поведению.','','1','1138321961','8','dogxi','КитайскийЧай',cls,'002.001.001.001.001','2','');mo('Бодхи','Re:','6) «я склонен к умственному труду (чтение,програмирование, шахматы,изучение ин. языков) моя ясность мышления возрасла- я считаю что это можно заметить» <BR>  <BR> Тот кто читает, программирует и играет в шахматы – того я не считаю склонным к умственному труду. Достаточно пообщаться с шахматистами и программистами и прочими учеными, чтобы убедиться – эти люди никогда ни о чем не думают. Они попросту жонглируют концепциями, а также учатся применять некоторые схемы для решения своих производственных задач. Более того – часто такие «ученые» люди оказываются даже намного более догма  не будешь испытывать раздражение, ты бы ее нажал»? На этот вопрос утвердительно ответит процентов 10-15 людей, не больше. А если бы ты спросил про грусть, то процент бы снизился почти до нуля. Если бы спрашивал про ненависть, процент бы вырос до 30. <BR>  <BR> Так что мое определение совпадает с твоим. <BR> В твоем вопросе есть еще очень простая логическая ошибка, ты ее не заметил возможно потому, что пользуешься словом «нежелание» - предлагаю заменить это слово на «желание не испытывать» - тогда таких простых ошибок ты сможешь не делать. <BR> Ты говоришь: «страдание это в, которое есть сильное нежелание испытывать», отсюда якобы следует, что «любое сильное нежелание – омрачение».  <BR> Фразу «страдание это восприятие, которое есть сильное нежелание испытывать» можно сказать другими словами так: «страдание это в, в отношении которого есть сильное желание перестать его испытывать». То есть не само то восприятие является «нежеланием», а есть желание прекратить его испытывать. Отсюда никаким образом не следует, что любое сильное желание не испытывать что-то является омрачением. <BR> ','','7','1138533177','38','dogxi','Голубь',cls,'004.001.001.001.001.001','3','');mo('Кли','Re:','Как определить интенсивность озв? <BR>  <BR> 1. Считать за 10 самые интенсивные озв, которые я когда- то   испытывала. <BR> Самые сильные озв, которые я раньше исп возникали от дорисовки. Если вспоминать  <BR> себя в них, появляется нф. <BR>  <BR> 2. Ты пишешь о шкале интенсивности - &#34;в расчёт берутся восприятия, выделенные в последнее время (месяц, несколько месяцев)&#34; <BR> Как это понять? За 10 считать максимально возможную интенсивность в это время? <BR>  <BR> 3. На конфе мне предложили создать шкалу, приняв за начало доступную сейчас интенсивность <BR>  <BR> Фп с какой интенсивностью можно сопоставить. <BR> ','','24','1138534314','57','kli','Бодхи',cls,'004.001.001.001.001.001.001','2','');mo('Бодхи','Re:','Делай так, как захочется. Поробуй и так и так и выбери тот способ фиксации
