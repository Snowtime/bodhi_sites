ды и сразу обратно. Как можно сохранить память о озв?  ','','21','1138306184','54','mongoose','',cls,'001','3','');mo('Бодхи','Re:','Аббревиатуру ФП я использую для обозначения «физического переживания», а формальные практики обозначаю как фпр. <BR> Описанный тобой эффект хорошо мне известен. Занимаясь в процессе уплотнения практики интенсивными фпр, ты тем самым оказываешься в состоянии, в котором раньше никогда не был – в совокупности твоих восприятий появляются новые составляющие – сильное рж добиться устранения омрачений, упорство в выполнении фпр, и др. Поскольку состав восприятий изменился, изменились и проявления этой совокупности в целом. Механическое различающее сознание (МРС) в этих условиях дает сбой – оно не имеет привычки работать в таких условиях. По мере того, как ты будешь продолжать практику уплотнения, провалы в работе различающего сознания исчезнут. По мере того, как различение восстанавливается, в нем уменьшается доля МРС и увеличивается доля ОРС (озаренное различающее сознание), кроме того вырастает и доля ОзВ, могут проявиться новые ОзВ. <BR>  <BR> «Вопрос:допускается ли ошибка при ФП ? Впрыгивать из НФ в Озв иногда удается,но на секунды и сразу обратно. Как можно сохранить память о озв?» <BR>  <BR> А как ты сам бы определил – допускается ошибка или нет? Что такое «ошибка»? Это слово определено мною в применении к ППП как ложное умозаключение. Если ты спрашиваешь про «ошибку в фпр», то значит ты используешь это слово в явно каком-то другом значении, но при этом не указываешь – в каком. Это означает, что ты используешь это слово как слово-паразит, тем самым лишая себя возможности добиться ясности в своем вопросе. Как можно добиться ясности в вопросе, который сформулирован с помощью слова, не имеющего определенного значения? <BR> Если ты, например, переформулируешь вопрос как «эффективен ли мой способ выполнения фпр», то на этот вопрос ты можешь сам дать себе ответ в зависимости от результатов, рж. Свободнее экспериментируй, ищи рж в процессе фпр и следуй им, не бойся поражений. Если тебе удается иногда выпрыгивать из НФ в ОзВ, то я могу это считать огромным результатом или незначительным результатом, но какое для тебя это может иметь значение? Имеет значение другое – возникает ли у тебя желание усиливать упорство, искать более эффективные методы, экспериментировать, или наоборот – не экспериментировать, а упорно продолжать наращивать интенсивность и длительность фпр, собирая секунду за секундой время в ОзВ. <BR> Чем больше у тебя опыта вот этих секунд в ОзВ, тем легче тебе будет впрыгивать в ОзВ снова и снова. Каждая секунда в ОзВ бесценна. Что тебе остается кроме того, чтобы бороться за каждую секунду Озв? В каждый конкретный момент у тебя очень простой выбор - прямо сейчас бороться за очередную секунду ОзВ или не делать этого, сползая в НФ. И даже если ты сейчас потерпишь поражение, то есть например в течение получаса занимаешься фпр, а ОзВ нет, то даже это поражение приближает тебя к результату, поскольку ты укрепил привычку совершать усилия, т.е. укрепил упорство, а упорство является резонирующим с ОзВ, и это проявится не сейчас, так позже в результате последующего захода.','','1','1138313403','6','dogxi','Mongoose',cls,'001.001','2','');mo('Голубь','&#34;страдание&#34;','Хочу, чтобы ты дал определение термину &#34;страдание&#34;.','','3','1138338848','3','rolyd4','Бодхи',cls,'001.001.001','3','');mo('Бодхи','Re:','Я сейчас не пользуюсь этим словом. Если бы ты привел здесь результаты своих попыток дать определение этому слову, возможно у меня появилось бы желание прокомментировать твою работу.','','3','1138366839','16','dogxi','Голубь',cls,'001.001.001.001','2','');mo('Кли','Re:','Быть искренней это моё рж. Я предполагаю, что желание искажать восприятия -это навязчивая механическая привычка, возникшая тогда, когда была сильная озабоченность мнением. Сейчас такой сильной озабоченности у меня нет. Был всплеск на форуме, но я уже не помню, когда она  достигала такойг величины.  <BR> Я не вижу другого способа, кроме того, чтобы преодолеть эту привычку правдивостью и порождением открытости. <BR> Или правдивость и в этом случае будет омрачением?','','23','1138390090','56','kli','Бодхи',cls,'001.001.001.001.001','3','');mo('Бодхи','Re:','Искренность – это ОзВ. Значит она сильно резонирует с другими ОзВ, и подавляется при НЭ. Значит, один из способов стать более искренним – это стремиться к безупречному устранению НЭ и порождать ОзВ, добиваться озаренного фона (ОФ). <BR> Еще способ – делать письменные разборы. Когда ты рассуждаешь про себя, ты можешь не заметить, как целые блоки вытесняются, а когда что-то написано, и когда ход мысли записывается на бумаге, возможность вытеснения уменьшается. <BR> Например, исследуя человека, ты можешь записать разговор на диктофон. Потом слово в слово все записать на бумаге. Потом начать письменно анализировать реакции того человека, высказывать предположения. Такая письменная форма выполнения исследования может существенно ослабить механизм вытеснения. Вытеснить воспоминание – легко, но запись с диктофона или с бумаги сама по себе не исчезнет, ты будешь вынуждена рассмотреть эту запись и сделать выводы. <BR> Еще способ – почаще общаться (лично, а не только в переписке) с другим практикующим, и чем более он будет искренен сам, тем легче будет замечать твою неискренность, показывать на нее в конкретной ситуации.  <BR> Правдивость не может быть эффективным способом усиливать искренность, так как если ты неискренна, то ты сама будешь думать, например, что не проявила НЭ, и правдиво скажешь – я не испытывала НЭ. А вот наблюдающий за тобой практикующий скажет тебе, что с одной стороны ты говоришь и считаешь, что не испытываешь НЭ в этот момент, с другой стороны ты в этот момент резко взмахнула рукой или нахмурилась или изменилась твоя интонация, или ты начала совершать паразитические движения и т.д. Ты можешь вспомнить эти свои вытесненные или незамеченные действия (ты можешь их не замечать, так как совершаешь их очень часто), спросить себя – уверена ли ты, что совершая вот эти действия, зачастую являющиеся спутниками НЭ, ты не испытывала НЭ? И может быть ты вспомнишь, что НЭ все же были. <BR> ','','4','1138392575','23','dogxi','Кли',cls,'001.001.001.001.001.001','2','');mo('Зара','Re:','Проявляется НЭ – прилагаю усилие – устраняю НЭ. Раньше после этого испытывала ОзВ, которое могла зафиксировать, определить интенсивность, исследовать, описать. В последние 2 дня после устранения НЭ фиксирую «НЭ нет», но не успеваю исследовать восприятие – мгновенно проявляется НЭ. Частота возникновения НЭ и приложения усилий очень высокая, длительность ОзВ менее секунды. Также во время и после фпр ОзВ не проявляются более секунды и интенсивность менеше единицы. Что я могу сделать, чтоб ОзВ проявлялись длительнее и интенсивнее?','','7','1138394119','11','3apa','Бодхи',cls,'001.001.001.001.001.001.001','3','');mo('Бодхи','Re:','1) Возможно, что окружающие обстоятельства изменились таким образом, что НЭ стали проявляться чаще. Например усилился НФ в связи с возможным сокращением на работе или напряженностью в отношениях с мужем. <BR> 2) В динамике проявления НЭ есть свои подъемы и спады - иногда силен фон довольства и НЭ возникают редко, а иногда они начинают валиться как снег на голову. <BR>  <BR> Что можно делать: <BR> 1) интерпретировать данную ситуацию так, что у тебя есть возможность в сложных условиях продолжать заниматься практикой (зп), несмотря на завал НЭ, стараться их безупречно устранять, отрабатывая тем самым упорство. <BR> 2) продолжать устранять НЭ несмотря ни на что - ты годами поддерживала привычку их испытывать, и чтобы теперь эту привычку переломить, требуется приложить сверхусилия. Возможно, пройдет полгода или год, прежде чем ты заметишь существенное ослабление частоты проявления НЭ, существенное усиление проявления ОзВ - это зависит от степени твоей решимости и упорства. <BR> 3) уделять больше времени формальным практикам - например в течении нескольких часов раз в несколько дней делать вжв &#34;хочу испытывать радость борьбы&#34; (или любое другое ОзВ, которое сейчас хочется порождать), или в течении нескольких часов каждые 15 секунд порождать какое-то ОзВ. Обычно люди, занимающиеся практикой, занимаются ей в &#34;свободное от омрачений время&#34;. Даже чтобы научиться играть на фортепиано, требуется по несколько часов в день трудиться не один год. Чтобы добиться быстрого прогресса в ППП, так же необходимо отдавать этому много времени. Эффективна позиция совмещения рж и ясности: <BR> 1) ты делаешь формальные практики или любые другие практики только тогда, когда есть радостное желание их делать, а как только замечаешь, что начинаешь выполнять их из механического желания (то есть больше не испытываешь предвкушения, радости борьбы, а даже наоборот - усиливается НФ и серость и желание впечатлений), так сразу же прекращаешь это делать <BR> 2) при этом отдаешь себе отчет, что если ты не будешь зп по несколько часов в сутки, ты вряд ли достигнешь в обозримом будущем заметного результата (но следить за тем, чтобы если вслед за этими мыслями начнут возникать механические желания зп, то не реализовывать их, устранять, ждать именно рж)','','4','1138395789','25','dogxi','Зара',cls,'001.001.001.001.001.001.001.001','2','');mo('Mongoose','Re:',' Есть ли на дм. нерусскоязычные практикующие?Если да,то из каких стран и какова их практика на дм?У меня вызывает пвх. мысль о появлении практикующих или интересующихся практикой в арабских странах.Проявлялся ли интерес к практике среди жителей арабских стран?Есть планы рекламы ППП на арабских саитах?','','22','1138405585','55','mongoose','Бодхи',cls,'001.001.001.001.001.001.001.001.001','3','');mo('Бодхи','Re:','Нерусскоязычных практикующих сейчас нет - да и откуда им было взяться, если не было переводов на другие языки, и не было носителей практики, говорящих на их языке? Сейчас переводы делаются, качество их я считаю очень высоким (это достигается тем, что обсуждается подбор эквивалентов терминов, пока не наступает ясности в том - какой эквивалент наиболее точен. И тем, что часть переводов делают носители языка, имеющие многолетний профессиональный опыт переводов, а те переводы, которые делаются не носителями, подвергаются контролю носителей). <BR> Перевод на арабский скоро начнется - на днях. Я пока что не думал о том - как рекламировать соответствующие странички в тех странах. Думаю, что самое простое - размещать ссылки на форумах, грамотно прописать в местных поисковиках - пока я этим не занимаюсь - так как не готовы переводы, и так как нет на это времени.','','5','1138482707','30','dogxi','Mongoose',cls,'001.001.001.001.001.001.001.001.001.001','2','');mo('Magda','Re:','Только поняла что у меня есть страх задавать вопросы мордам и практикующим. Страх, что мои вопросы покажутся глупыми – это озбм других практикующих + ж производить впечатление. Я почти всегда перед тем как задать вопрос «фильтрую» его, переформулирую –  эти поиски резонируют у меня с ж добиваться ясности, выискивать слова – паразиты, разбираться  в значениях тех слов кот я употребляю. Но бывает так что я опуская некоторые вопросы, иногда опускаю их т.к сама нахожу ответ, но бывает что не задаю из страхов показаться глупой. Это ещё раз подтверждает что я исп ЧСВ + жпв. Я не хочу всё это исп, поэтому я буду задавать всё вопросы кот меня интересуют  и устр озбмд. <BR>  <BR> Есть такой вопрос: <BR> У Сеня сейчас появилось ж разбирать со  своими рж – возникло много трудностей. Оказывается очень сложно найти рж, казалось бы что может быть проще описать то что приносит тебе радость, удовольствие, прдв. Оказывается – не просто. Вопрос: связаны ли рж с ПЭ? То есть – я могу получать удовольствие от еды, музыки, гуляние по лесу, но в то же время это может быть например жпв. Как выискивать свои рж? <BR> ','','2','1138524833','5','magda','',cls,'002','3','');mo('Бодхи','Re:','Обнаружил, что у меня на страничке аббревиатур стоит «озбм» для обозначения «озабоченности мнением [других людей]». Это была сырая аббревиатура, сейчас установилось окончательное ее написание как «озм». <BR>  <BR> «Вопрос: связаны ли рж с ПЭ? То есть…» <BR> Предлагаю отказаться от слова «связаны», так как это слово обозначает что угодно – от наличие восприятия некой связи (например кирпич связан с деревом – у тебя есть восприятие веревки, обмотанной вокруг кирпича и т.д.), до фиксации привычной последовательности восприятий, а иногда даже додуманную, невоспринимаемую «связь», которая становится таким образом элементом твоих концепций, усиливает тупость. В данном случае ты расшифровываешь – что именно ты назвала «связаны», но ты могла описать все это без фразы про «связь» - в будущем так и советую делать – описывать последовательность восприятий – это минимизирует вероятность того, что ты начнешь сама не замечая этого поддерживать концепции. <BR>  <BR> «Как выискивать свои рж?» <BR> Ты столько лет подавляла рж, что не удивительно, что теперь их сложно выявить, усилить. Чтобы поиск рж шел более интенсивно, я прелагаю: <BR> 1) испытывать как можно чаще желание, чтобы стали проявляться рж <BR> 2) упорно и решительно продолжать устранять НЭ <BR> 3) запомнить отличительные признаки рж и мж, проверять появляющиеся желания, выявлять в них мех и рад составляющие. <BR> 4) делать вжв «хочу испытывать радостные желания!» <BR> 5) исследовать то, что хочется исследовать. Сам процесс радостного поиска предмета исследования уже является ОзВ. В науке дела обстоят так: если ты ищешь – что бы тебе такое поисследовать (даже если это радостное желание – если ты хочешь испытывать предвкушение, радость открытий и т.д.), но так и не находишь такой тематики, которая бы привела к возникновению сильного желания начать ее исследовать, то результат считается нулевым. В области работы со своими восприятиями все не так – ведь само по себе радостное желание найти предмет исследования, который захватил бы тебя, так чтобы по утрам ты просыпалась и сразу бросалась продолжать опыты, чтобы пользовалась каждой возможность, чтобы поставить еще и еще опыт – само по себе это желание уже является ОзВ, оно уже присутствует в твоей совокупности восприятий и резонирует с другими ОзВ, приводит к ослаблению НФ и к усилению ОФ. Так что даже если ты испытаешь поражение в данной задаче (то есть ты хотела найти тему исследования, которая бы тебя захватила, но не нашла пока что), то все равно полученный итог будет для тебя желательным, так как в итоге усилятся ОзВ, а том числе и рж. <BR>  <BR> 6) Непреклонно ищи рж, старайся реализовывать по мере позможности даже такие рж, которые ты концептуально оцениваешь как «мелкие», или, если их реализовать невозможно, продолжай испытывать это рж и отдавай себе отчет, что реализовать его или невозможно или ты считаешь это нецелесообразным в силу наличия других желаний. Так как это желание – радостное, то невозможность его реализации не ослабляет его. <BR>  <BR> 7) смелее сама экспериментируй, придумай разные практики, смотри – какие получаются результаты, анализируй, делай выводы, будь активной, не бойся поражений.','','7','1138531303','37','dogxi','Magda',cls,'002.001','2','');mo('Yas','Re:','<blockquote><b><small>цитата</small></b><hr size=1>что есть чье следствие - этот вопрос можно выяснять годами, ставить эксперименты, вести наблюдения, и в конце концов, как я предполагаю...<hr size=1></blockquote> <BR>  <BR> Я хочу узнать, обнаружил или нет ты закономерность, согласно которой какие-то восприятия захотелось бы назвать причиной появления НЭ? Ты не советуешь искать причины НЭ потому что ты не обнаружил этой закономерности или потому что обнаружил, но работа на этом уровне оказалась нецелесообразной твоему желанию быть без НЭ? если обнаружил, опиши эту закономерность, чтобы можно было самому исследовать ее и сделать свой вывод о целесообразности.','','14','1138618960','49','yas','',cls,'003','3','');mo('Бодхи','Re:','Я потому и не советую тут искать закономерности, потому что я никаких закономерностей не обнаружил, и не встречал ни у кого другого, что тот нашел какие-то закономерности. Есть одна закономерность - одни омрачения приводят к другим омрачениям, они сменяют друг друга в хаотическом или более или менее упорядоченном виде, причем этот порядок является индивидуальным - у кого какие привычки сложились, у того вот так они и проявляются. Исследовать эти привычки конечно можно, но с какой целью? Если с целью их устранения, то в этом нет необходимости - как появилась НЭ, так ты можешь ее тут же и устранять, для чего еще что-то тут исследовать? Всякого рода исследования такого рода, да еще на фоне отсутствия усилий по достижению безупречности устранения НЭ - на 99% это самообман, призванный скрыть от тебя самого или от других твое нежелание устранять НЭ. Вместо того, чтобы их устранять, ты их оставляешь в покое, испытываешь, но при этом думаешь &#34;а вот я сейчас поисследую их&#34;. <BR> Если кто-то испытывает рж исследовать разные закономерности проявления НЭ, то я с целью избежать этого самообмана я предлагаю сначала их устранить, а уже потом исследовать. Ведь на самом деле - что ты можешь исследовать, если ты сейчас испытываешь НЭ? Это верный самообман, ведь НЭ полностью несовместны ни с каким исследованием, ты не можешь в НЭ хладнокровно фиксировать восприятия, не можешь быть внимательным. <BR> А вот если ты устранил возникшую НЭ, как раз тогда и возникают условия для исследования, так как при этом у тебя проявляется ОзВ, резко вырастает наблюдательность, ясность, ты можешь вспомнить с необычайной точностью все то, что произошло за последнюю минуту, описать все это, поискать закономерности. <BR> Ясное рассудочное сознание и НЭ несовместны.','','11','1138633432','54','dogxi','Yas',cls,'003.001','2','');mo('Yas','Re:','<blockquote><b><small>цитата</small></b><hr size=1>Я потому и не советую тут искать закономерности, потому что я никаких закономерностей не обнаружил, и не встречал ни у кого другого, что тот нашел какие-то закономерности. <hr size=1></blockquote> <BR>  <BR> знаком ли ты с результатами исследований саентологов по поводу что дается мне с трудом, сначала возникают перепады эмоционального состояния, напряжения, редко удается дойти до озв, не увлекшись хо. Есть прпл что в состав пэ входят искаженные или непроявленные озв. если да, то как эффективнее &#34;проходить&#34; через пэ, &#34;выхватывая&#34; озв и отсекать ненужные эмоциональные реакции?','','0','1138717806','0','','Бодхи',cls,'003.001.001.001.001.001.001','2','');mo('Бодхи','Re:','Для Olenenok: <BR>  <BR> &#34;У морд бывает такое, что РЖ заниматься сексом совсем пропадает и остается вот это? Что ты можешь посоветовать?&#34; <BR>  <BR> Да, бывает такое. Когда ты высвобождаешь свои сексуальные желания (СЖ) из-под власти любых концепций, тогда сексуальные ощущения становятся очень разнообразными, сж становятся непргнозируемыми - могут возникнуть, могут на какое-то время замереть. СЖ начинает сильно резонировать (рзн) с эротическими восприятиями (эрв), с другими ОзВ. На какой-то период сж полностью уступает место эрв, а иногда могут снова проснуться с огромной силой, но это не та сила механического сж (мсж), которая вызывает неприятные ощущения, назойлива, неприятна, когда хочется &#34;слить&#34; - это мощная и радостная сила, от которой загорается огонь блаженства в горле, сердце, груди. <BR> Я тебе советую перестать думать о том - что нормально и что ненормально в твоих сж. Ты еще ничего не знаешь о том - каковы проявления сексуальности, свободной от концепций - вот и изучай ее, стань не &#34;над&#34; сж, когда ты свысока диктуешь им - какие они должны быть, а относись к ним как к радостным существам, которые наконец-то начинают жить своей радостной жизнью. Исследуй, наблюдай, получай удовольствие. Если сейчас сж ослабли, а усилились эрв - значит вот так если завтра эрв отойдут на задний план, а усилится сж - значит вот так. Ты можешь следить - нравится тебе переживать то, что ты переживаешь, или нет, и если что-то не хочется испытывать - различай это и устраняй, а если что-то хочется - испытывай дальше. <BR>  <BR> Для Loro <BR> Инструментом разделения восприятий, устранения нежелаемых и культивирования желаемых являются желания. Различай восприятий и испытывай желания. Если есть желание испытывать ОзВ - они будут усиливаться. Если есть желание устранить ПЭ - они будут устраняться. Если хочешь усилить желание устранять ПЭ - значит появляется новое восприятие в твоей совокупности - желание усилить желание устранить ПЭ, в результате ПЭ устраняются более эффективно. <BR> Говоря более коротко - продолжай различать восприятия и формировать свое отношение к каждому из них - какое ты хочешь испытывать сильнее, а какое хочешь отставить в сторону. Могут возникать желания заниматься специальными практиками - тогда следуй этим желаниям. Например тебе может захотеться заняться практикой вжв: &#34;хочу свободы от ПЭ&#34;, &#34;хочу испытывать нежность&#34;, и т.п. - тогда ты начнешь заниматься этими практиками или любыми другими, какие сам придумаешь, и процесс пойдет еще более активно.','','13','1138720819','76','dogxi','loro',cls,'003.001.001.001.001.001.001.001','3','');mo('loro','Re:','иногда возникает понимание, что я испытываю ом из-за наличия въевшихся привычек и неосознаваемого ж испытывать ом, возникает понимание что я вялый, ленивый, самодовольный, хочу комфорта, удовольствий и больше мне ничего не надо, потом возникает отвращение и неприятие таки восприятий и привычек, сильное ж вырваться, я пру, постепенно это ж теряет интенсивность и я опять засыпаю, забываю свое понимание, становлюсь вялым и довольным. я не хочу быть таким довольным бревном, хочу выкорчевать основу довольства, самообмана и успокоенности, не знаю как разрушить эту усыпляющую последовательность восприятий, как не засыпать постоянно? <BR>  <BR> иногда мне кажется, что если мне удастся испытывать сильное жозв больше чем секунды, редко минуты, то моя жизнь изменится, что самое главное очень сильно и страстно хотеть, но я быстро теряю это желание, через минуту остается только воспоминания и эмоциональный след. как не терять и усиливать страстное жозв?','','1','1138722285','1','loro','loro',cls,'003.001.001.001.001.001.001.002','2','');mo('Бодхи','Re:','«как не засыпать постоянно?» <BR>  <BR> Я не знаю. Красной кнопки нет. Отдавай себе отчет в том, что на данный момент у тебя вот такой волнообразный процесс – и так происходит у каждого практикующего – то подъем, отчаянные усилия, то спад, лень. Чем больше будет доля ОзВ в твоих восприятиях, тем реже и мельче будут спады. Борись, прилагай усилия и когда у тебя подъем, и когда у тебя спад. Не надейся на рецепты, которые сделают так, что у тебя спады станут реже и слабее – рассчитывай только на свои усилия, отдавай себе отчет в том, что когда у тебя спад и нет желания совершать усилия, только усилия могут вырвать тебя из спада. Если ты борешься упорно день за днем и час за часом, результат приходит – НФ ослабевает, доля ОзВ вырастает, спады становятся реже и мельче. <BR> Ставь перед собой конкретную задачу – самую простую – и решай ее. Например – при любых обстоятельтсвах устранять НЭ , если у тебя падает бутерброд. Что угодно. Реши эту задачу. Сделай конкретный мелкий шаг – это значительно усилит твое предвкушение, а оно как раз ослабит твои спады. <BR> В спадах не сдавайся, делай хотя бы самый минимум, что можно сделать – исследуй свой спад, подвергай себя разным влияниям и смотри – что происходит, что ты можешь сделать, что не можешь. <BR> В спадах занимайся формальными практиками – если вместо мыслей «блять как хреново» ты начнешь повторять час за часом «хочу испытывать ОзВ» - твое состояние изменится, спад на этом может вообще завершиться. <BR> В спадах не поднимай лапки кверху, борись, больше я не могу сейчас ничего посоветовать. <BR> ','','13','1138732881','78','dogxi','loro',cls,'003.001.001.001.001.001.001.002.001','3','');mo('Pusher','вопрос про РС','нет яс что такое РС <BR> если нет различения В - то нет и В, я его не переживаю, если есть различение - есть и В.  <BR> не вижу здесь 2х событий, получается что «различать В» и «пер 8892535','103','dogxi','loro',cls,'006.001.001.001.001.001','2','');mo('loro','опыт позиции дракона','Предлагаю сосреточиться на первых двух позициях - остальное пристроится само: т.е.  <BR> 1) позиция &#34;натуралист + охотник&#34; +  <BR> 2) решимость-предвосхищение-упорство-внимательность <BR>  <BR> Так примерно само и получилось. Начал одновременно унэ и позв, через несколько минут усилия начали работать согласованно, возник образ усилие-унэ разрывает омрачение, усилие-позв сжигает остатки, таким образом нэ устранялись максимум за 2 секунды, 2 раза появлявшийся нф за 5-7 секунд, так быстро и устойчиво мне раньше не удавалось устранять, усилилась различающая способность, возникло ощ уплотнившегося внимания, как колышащейося упругой области света, сжигающей и выталкивающей нежелательные в, потом возникло интенсивное рж-устрмленность непонятно к чему, просто как импульс пру, упорство появилось как фон, а не как яркое озв, как твердое ж неуклонно наращивать усилия, стремиться к озв и мгновенно уничтожать нэ, не расслабляться ни на секунду, через минут 5-7 появилось наслаждение-проблески блаженства и присутствовало почти постоянно еще 40 минут, в теле и вокруг возникало много ощ, я их не фиксировал и сейчас плохо помню, они были приятными, сладостными, иногда достигали пронзительности, сливались с таким же эмоциональным фоном, не хотелось останавливаться, хотя периодически возникало мж отдохнуть, усталость, казалось озф и озв уже из ушей льется, куда больше, но опять возникал импульс рж-устремленности, 2 охотника брались за дело, опять потоки ощ, оттенки озф, озв, которые я почти не различал, был удивлен их количеством. Не хотелось возвращаться к ждавшим меня делам, они казались такими призрачными как из смутного сна. Потом в течение часа иногда останавливался и замирал, не мог понять кто я, зачем я все это делаю, хотелось поддаться тяге направленной куда-то вглубь, гвд почти останавливался. В течение дня тянуло вернуться в это состояние, было раза 4 по 5 минут, но времени было недостаточно, чтобы развернуть опять весь спектр озв и ощ, успевал только настроить охотников и добиться озф. Запомнилось одновременное проявление двух охотников (называть второго натуралистом не резонирует у меня со страстным стремлением к озв), применял их парой в течение дня для устранения нэ и нф. <BR> Есть сильное ж погружаться и погружаться в позицию дракона. Мы потратили несколько месяцев или лет на приобретение различных навыков водить машину, читать, говорить на иностранном языке, почему же мы не пользуемся позицией дракона, ведь она открывает нас озв уже через несколько минут и это только первый опыт, а что будет дальше? <BR>  <BR> «(термин &#34;внимательность&#34; здесь не совсем удачен - предпочитаю заменить на &#34;искренность&#34;).» <BR> Мне показалось, что испытывается не только рж различать восприятия, но и с тем, что называют вниманием, тоже происходят различные изменения вплоть до появления необычных ощ. <BR>  <BR> ','','5','1138912164','8','loro','Бодхи',cls,'006.001.001.001.001.001.001','3','');mo('loro','Re:','Не были ярко проявлены решимость, упорство, пвк - следует их усиливать или фокусироваться на ясно проявляющихся озв - в моем случае рж-устр и нслжд-проблески блж? <BR>  <BR> Внимательность тоже была слабая - за 50 минут хо на мысли возникали часто, раза 3 длились до 20-30 секунд, были минуты, когда хо были короткие и я их не фиксировал, но их было 15-20. Как преодолеть хо? - это основное отвлечение','','5','1138918285','9','loro','loro',cls,'006.001.001.001.001.001.001.001','2','');mo('тигренок','Re:','еоп что методы работы с хо описаны у бо <BR> ты их применял и они не дали результата отсюда вытекает твой ?','','7','1138961106','22','tirpehok','loro',cls,'006.001.001.001.001.001.001.001.001','3','');mo('loro','Re:','Применял только возврат внимания, без особого успеха, сосредоточение было вызвано привлекательностью и новизной восприятий, а не моими усилиями. Других методов не помню. <BR> Вопрос вызван ж привлечь внимание Бо, нж думать, пробовать, исследовать, ж получить готовый рецепт, к что Бо лучше знает. <BR> Это была не первая попытка удерживать позицию дракона, первая была месяц назад, минут 15 почитал описание, попробовал, состояние сильно не изменилось, я просто отсидел минут 30 в бесплодных усилиях, потом возникло ж читать и я реализовал его. <BR> Вчера ночью было нэс, усталость, опять быстро появился озф, запомнилось яркое безобъектное пвк, но не было таких интенсивных и устойчивых озв и озф как в прошлый раз. <BR> С утра был нф и на его фоне просто необходима была решимость и упорство, они ясно возникли, я понял почему Бо назвал 4 качества намерением, хотя четко испытал только 2 из них.','','6','1138972250','11','loro','тигренок',cls,'006.001.001.001.001.001.001.001.001.001','2','');mo('Бодхи','Re:','Если тут и есть вопросы, я их пропускаю.','','20','1138988472','109','dogxi','loro',cls,'006.001.001.001.001.001.001.001.001.001.001','3','');mo('loro','довольство','Понял, что обманываю себя, когда говорю, что хочу бороться с довольством. Оно мне очень нравится, я с ним сросся, оно почти как воздух, настолько привычно, что я часто не замечаю его наличие. Оно отступает только при интенсивных озв/озф (секунды, минуты, редко десятки минут) и интенсивных нэ/нф (минуты, редко десятки минут), в остальное время оно проявлено с разной интенсивностью, даже при слабых озв. Предполагаю, что ночь на вокзале, даже колючая проволока не сильно повлияют, это жесты отчаяния, а само ж довольства фундаментально и подкреплено многолетним стремлением его испытывать. Когда я осознаю насколько сильно и часто я хочу испытывать д, я не знаю что я могу реально ему противопоставить, чтобы выкорчевать эту привычку. <BR> Бо, как ты избавлялся от довольства? <BR> Как это делали морды? <BR> Как я  могу это сделать?','','7','1139008332','12','loro','Бодхи',cls,'006.001.001.001.001.001.001.001.001.001.001.001','2','');mo('Бодхи','Re:','До тех пор, пока ты часто испытываешь НЭ, будет сильно и желание испытывать довольство. По мере того, как чаще и интенсивнее проявляются ОзВ, становится все более ясно, что довольство и ОзВ несовместны, усливается рж устранять довольство и порождать ОзВ - дальше все как и с НЭ - устранение довольства прямым усилием, порождение ОзВ. ','','21','1139064763','112','dogxi','loro',cls,'006.001.001.001.001.001.001.001.001.001.001.001.001','3','');mo('Тао','Re:','Бодхи, мы с Ратибором попытались дать определение некоторым терминам. Получилось вот что: <BR>  <BR> Уважение- это концепция, согласно которой я должен избегать действий, которые могут дать понять другим людям, что ты не разделяешь их концепций. <BR>  <BR> Разделять концепции- мыслить и действовать сообразно этим концепциям. <BR>  <BR> Уважение- предоставление другим свободы выбора.  <BR>  <BR> Внутренняя дисциплина- это концепция, согласно которой человек не должен проявлять  некоторые сильные яркие нэ. <BR>  <BR> Свобода выбора- это концепция, согласно которой я не препятствую другим людям делать то, что они хотят, оставляя подобное право за собой.  <BR>  <BR> Свобода выбора- концепция, согласно которой я сужаю пространство выбора других людей только за счёт тех вариантов, которые максимально сужают моё пространство выбора. Я отсекаю только те варианты его выбора, которые резко ограничат мой выбор. <BR>  <BR> Ты определял для себя эти понятия и что ты думаешь о наших определениях? <BR> ','','0','1139327748','0','','Бодхи',cls,'006.001.001.001.001.001.001.001.001.001.001.001.001.001','2','');mo('Бодхи','Re:','Я не хочу давать оценку этим определениям, не хочу лишать тебя удовольствия самостоятельно вести этот процесс дальше. Я хочу лишь сказать, что считаю очень эффективным сам процесс приложения усилий по приданию словам определенных значений - эффективным для достижения и рассудочной ясности, и определенности в желаниях, и ОзВ, резонирующих непосредственно с процессом создания определений. <BR> Если ты создал определение - начни его применять, обсуди его с другими практикующими, и в итоге его применения ты, возможно, еще потом скорректируешь значение этих слов, добьешься еще большей ясности.','','23','1139342091','117','dogxi','Тао',cls,'006.001.001.001.001.001.001.001.001.001.001.001.001.001.001','3','');mo('Mongoose','Re:',' При практиках ФПР/позв/ПД и ВЖВ &#34;хочу озв&#34; появилось открытие - Ж озв может быть разным для разных озв.Если раньше хотел какого- нибудь озв,сеичас есть яс,что Ж исп. озв может меняться для разных озв. <BR>  <BR>  Есть наблюдение:когда хочу УНЭ и позв, то сначала нет ясности,какое озв хочу испытать вместо НФ,выбираю конкретное озв и хочу испытать его.При УНЭ этот способ работает эффективно,тк достигается результат- нет НФ-есть Озв.При ФПР,ПД, когда НФ слабый, либо есть ССС, либо есть слабый Озф и хочу увеличить интенсивность ОЗФ,из-за того, что нет ясности в желаниях-какое именно Озв хочется испытать сильнее- усилие позв становится неэффективным- работает вхолостую, несмотря на напряжение. <BR>  <BR>  Пробовал следующие варианты: <BR>  <BR> 1) Прекратить позв. на время и смотреть есть ли другие озв., в тч. такие, которые не исп. на дм и поэтому не могу специально вспомнить при позв. <BR>   <BR> 2) Порождать поочередно разные озв и смотреть,какое срезонирует. <BR>  <BR> 3) Продолжать позв выбранное (например смп.) до тех пор, пока не получится, потом легче различать другие озв. <BR>  <BR>  Вопрос:из твоего опыта и опыта морд, какие есть еще методы для увеличения различающей способности желаний озв, кроме перечисленных? <BR> ','','36','1139433419','80','mongoose','',cls,'007','2','');mo('Бодхи','Re:','Я считаю, что самого по себе сосредоточения на рж найти то самое ОзВ, которое особенно сильно хочется порождать именно сейчас, достаточно для того, чтобы этот поиск стал эффективным, то есть чтобы такое рж проявилось отчетливо. На протяжении всего процесса формальной практики задавай себе вопрос - какое ОзВ именно сейчас хочется порождать, и порождай именно то, которое хочется именно сейчас. Остальные детали ты с
