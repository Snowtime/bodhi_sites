ли»? «Я» - это концепция, если этим словом ты не обозначаешь некоторую совокупность твоих восприятий. И «я» - совокупность восприятий, которые ты различаешь, если ты этим словом называешь именно это. Может быть, слово «если» написано тобой для придания наукообразности тексту? <BR> 2) «при прочих равных условиях» - что ты называешь «условиями»? Ты говоришь о бесконечно разных существах, один из которых повязан по рукам и ногам иллюзией «я», а другой свободен от нее. Разница в восприятиях этих двух людей грандиозна, это просто два разных существа, и какие тут могут быть «прочие равные условия»? Эта фраза используется в физике, например, когда ставятся опыты над двумя сопоставимыми объектами в разных или схожих условиях (то есть в условиях, когда они помещены в одну и ту же агрессивную химическую среду, например). Но два описанных тобой человека – это не два объекта на лабораторном столе, отличающиеся друг от друга известным набором свойств – массой, плотностью и т.д. Это два невероятно различных существа. <BR> Если в какой-то момент у некоего человека наступает состояние значительной свободы от концепции «я», в тот самый момент этот человек будет испытывать ОзВ экстатической, разрывающей интенсивности. Описать разницу невозможно, поскольку можно тем легче описать разницу между одним и другим, чем больше в них схожести. Можно ли описать разницу между гвоздем и собакой? Человек, испытывающий экстатические ОзВ (эОзВ), и человек, испытывающий серость, отличаются друг от друга не меньше, и это легко увидеть на своем собственном опыте – если тебе удается хотя бы иногда испытывать предэкстатические ОзВ хотя бы на протяжении десятка секунд, ты не можешь не заметить, что между тобой-этим и тобой-прежним пролегает неописуемая пропасть.','','1','1138311107','3','dogxi','somegod',cls,'001.001','2','');mo('Бодхи','Re:','&#34;хоть я и не могу сказать, что &#34;я&#34; отражает конкретные восприятия, мне это никак не помогает избавиться от этой концепции, во многом потому что я не знаю как она себя проявляет,&#34; <BR>  <BR> Термин «отражает» неопределен. Поэтому я не понимаю – что означает «я отражает восприятия». <BR> Ты можешь отдавать себе отчет в том, что словом «я» ты не обозначаешь никакого конкретного восприятия, и поддержание этой ясности и будет одним из способов преодоления этой концепции. Ты можешь выполнять практику механической замены (МЗ), ты можешь заниматься практикой «не-горы, не-реки», которая подрывает механическое различающее сознание (МРС), ты можешь делать много чего, но мне осталось непонятным вот что – есть ли у тебя именно сильное радостное желание устранять эту концепцию? Если есть, тогда мне непонятна твоя инертность – ты пассивно задаешь вопрос, не экспериментируешь (во всяком случае ты ничего не написал о своих опытах по прекращению этой концепции, о полученных результатах или поражениях) – это не характерно для человека, который испытывает рж исследовать какой-то вопрос. <BR> И если у тебя нет сильного рж исследовать эту концепцию, то ты и не сможешь ее исследовать. Найди именно то направление исследования, которое вызывает в тебе предвкушение, упорство, энтузиазм, чтобы ты по утрам просыпался и сразу бросался в очередной эксперимент, чтобы каждую свободную минуту ты испытывал желание продолжить свои опыты – тогда и результаты наступят быстро. <BR> ','','1','1138311520','4','dogxi','',cls,'002','3','');mo('Cloud','Re:','Проявлена ли в тебе К &#34;Я&#34;? <BR>   <BR>  <BR> 2) <BR> Есть прп, что реализация идеи &#34;мордопоселений&#34;, как мини-социумов, неизбежно приведет к &#34;откату&#34; в  <BR> практике. Люди будут испытывать дружественность (из-за сходства восприятий), отсюда возникнут  <BR> ожидания и дорисовки. Несоотвествие дорисовкам приведет к АНЭ, СНЭ. Хочу узнать, проявляется  <BR> ли вышесказанное в ныне существующих мордополелениях? А также - какова вообще цель создания <BR> 3) <BR> Я хочу научиться бесконфликтно контактировать с людьми. Решу ли я эту задачу с помощью ППП, и если да, то как? Конфликты происходят не по моей инициативе. <BR>   <BR> ','','43','1138331771','373','cloud','',cls,'003','2','');mo('Бодхи','Re:','1. Нет <BR>  <BR> 2. Конечно, так все и есть. Возникает дружественность, отсюда - довольство и ожидания, отсюда недовольство и пр. Ты ставишь на этом точку, а морды ставят запятую, после чего исследуют и устраняют возникшие препятствия, получают опыт поражений и достижений результатов. <BR> Создание мордо-поселений - это реализация нескольких желаний - во-первых, это желание иметь возможность полностью или по большей части тратить свое время на интересующие морд исследования, на реализацию рж и мж (механических желаний). Во-вторых, иметь возможность частого общения друг с другом с целью обмена опытом. В-третьих, это дает возможность интенсификации практики, когда морды содействуют друг другу. В-четвертых, это вопрос безопасности - в России опасно быть инакомыслящим. но наличиемордопоселений не означает, что морды хватают друг друга за руки и не отлипают - это дает возможность выбора - иногда хочется уединиться и месяц или несколько месяцев заниматься практикой в полном одиночестве или в компании одной-двух морд, иногда хочется собраться вместе и устроить штурм, обмен опытом - во время таких встреч, которые могут длиться день или месяц, иногда общение настолько интенсивно, что сходить в туалет некогда. При этом происходит не только обмен информацией, но и прямое перенятие ОзВ друг у друга (при условии наличия устремленности, отрешенности, серьезности, преданности и других ОзВ).  <BR>  <BR> 3. Вопрос слишком расплывчат. говоря в общем, ты сможешь избегать конфликтов, если <BR> а) будешь искренне исследовать людей, устраняя дорисовки и вытеснения <BR> б) тренироваться в мимикрии, когда люди начинают думать, что ты - самый обычный человек. <BR>  <BR> На данный момент я считаю тебя очень неискренней в вопросе исследования людей и устранения дорисовок. Я основываюсь на твоих сообщениях про твою семью. Ты сообщила, что твой ребенок не считает, что ты его подавляешь и насилуешь, а также то, что обе его бабушки не пичкают его концепциями(!) и т.д. Описанная тобой картина нереальна на 100%, но чтобы это тебе показать, необходимо, чтобы к тебе в гости приехал какой-нибудь практикующий (не обязательно морда - достаточно даже новичка, который посмотрит на твои отношения с ребенком со стороны, на общение тех бабушек с ним), и тогда он сможет конкретно указывать пальцем на то, что ты привыкла не замечать. Твоя ссылка на мнение ребенка ничего не доказывает, так как дети просто вообразить себе не моугт, что можно как-то жить иначе. Они привыкают к насилию и не считают его насилием, что, конечно же, не меняет ничего в том, что в них усиливается, уплотняется НФ. <BR> Удивительно и то, что мою статью про бухенвальд ты считаешь преувеличением. Я еще мог бы допустить, что именно в твоей семье в результате какого-то чуда все именно так, как ты описываешь, но в таком случае ты не могла бы не видеть, что во всех остальных семьях дело обстоит именно так, как у меня написано. Ты этого не видишь, значит - по моему мнению - ты очень неискренна.','','4','1138390420','19','dogxi','Cloud',cls,'003.001','3','');mo('Pilot','Re:',' Есть прп что усилие является результатом сильного желания т.е. <BR> сильное желание-&#62;чпок-&#62;состояние приложения усилия-&#62;чпок-&#62;желаемое состояние <BR> под словом &#34;чпок&#34; я имею ввиду восприятие которое я различить не могу. <BR>  Из всей цепочки усилие является самым расплывчатым понятием, описание его в книге/статьях дается посредством образов(поднятие камня с глубины, прыжки пантеры). Можно ли дать определение слову &#34;усилие&#34; ? или узнавание &#34;усилия&#34; может прийти только рзн с усилием в другом человеке ? <BR>  Для себя определяю усилие как &#34;разжимающуюся пружину желания&#34;, более ясного определения пока дать не могу. <BR>  мои опыты показывают, что чем сильней желания тем чётче усилие и легче достигается желаемое состояние. Для увеличения силы желания делаю фпр вжв. В дм делаю вжв &#34;хочу зп&#34;, &#34; хочу исп устремленность&#34;. <BR>  вжв &#34;желания чего&#34; наиболее эфективно на стадии практики когда нэ устраняю за время 3-10 сек <BR>  <BR> ','','24','1138413224','67','pilot','',cls,'004','2','');mo('Бодхи','Re:','Я тебе советую прочитать, или хотя бы пробежаться глазами по главе &#34;Справочник терминов&#34; - на сайте в конце книги. Тогда ты сможешь запомнить, что там есть определение таких-то терминов и сможешь вернуться туда и прочесть, когда возникнет такое желание. <BR> Цитирую: <BR> ........... <BR> *) «Усилие» - сосредоточенное и интенсивное радостное желание [смены восприятий с нежелаемого на желаемое]. «Сосредоточенное» - значит хаотические отвлечения слабы. <BR>  <BR> (Например, «прилагать усилия к устранению НЭ» - не значит напрягать мышцы, стискивать зубы или как-то особенно дышать - это значит сильно хотеть перестать испытывать НЭ, сильно хотеть испытывать ОзВ, и испытывать предвкушение достижения результата). <BR> ............... <BR>  <BR> Таким образом, для меня &#34;усилие&#34; по определению является сосредоточенным и интенсивным рж. То есть этим термином я обозначаю именно сосредоточенное и интенсивное рж. <BR> Насчет твоего &#34;чпок&#34; - возможно, этим ты хотел выразить то, что ты замечаешь, что обычное рж и такое, которое можно назвать &#34;усилием&#34; проявляются по-разному, т.е. после обычного рж замены восприятий может не произойти, а после усилия замена восприятий может происходить тем чаще, чем сильнее усилие. <BR>  <BR> &#34;Для себя определяю усилие как &#34;разжимающуюся пружину желания&#34;,  <BR> Это не определение, это описание - у тебя нет ясности в том, чем отличаются описание и определение. Определение - это точное перечисление тех восприятий, совокупность которых ты и обозначаешь этим термином. Описание - это перечень любых других восприятий, резонирующих с тем, что ты обозначаешь этим термином. Поэтому определение усилия - это &#34;сильное и сосредоточенное рж&#34;, а описаний его может быть сколько угодно самых разных - включая твое. <BR>  <BR> &#34;Для увеличения силы желания делаю фпр вжв. В дм делаю вжв &#34;хочу зп&#34;, &#34; хочу исп устремленность&#34;. &#34; <BR> Практику вжв я считаю исключительно эффективной - но при этом необходимо следить, чтобы выражение желания вслух было не механическим, а чтобы каждый акт вжв сопровождался хоть и слабым, но отчетливо различимым желанием.','','5','1138481032','29','dogxi','Pilot',cls,'004.001','3','');mo('удавчик','Re:','когда делаю вжв &#34;не хочу испытывать&#34; какое-то В, например чсу, то стараюсь сопровождать какждый акт вспоминанием себя в нежел состоянии, и порождением сильного желания не испытывать, т.е. получается акт устранения. Но таких актов могу сделать десяток-два, на большее нет рж. Если при вжв не вспоминаю состояние чсу, то остается чистое желание (безобъектое), появляются озв из сектора устремленности, но непонятно как тогда такое вжв может воздействовать именно на чсу.  ','','7','1138516055','7','ygabzik','',cls,'005','2','');mo('Бодхи','Re:','Наиболее эффективны не такие формулировки, как «хочу не испытывать ЧСУ», а такие, как «хочу испытывать свободу от ЧСУ», например. <BR> Практика вжв, и практика циклического восприятия (цв) – разные практики, и если ты их совмещаешь каким-то образом, то отдавай себе в этом отчет – тогда ты сможешь гибко экспериментировать. В практике вжв не требуется испытывать чсв, после чего устранять его – это не практика вжв, это практика цв. Практика вжв состоит в том, что ты на каждый акт повторения испытываешь именно вот то самое восприятие, которое ты хочешь испытывать – а акта циклической смены там нет. Поэтому вжв резонирует с образом «накачивания» ОзВ – один всплеск ОзВ за другим, один акт рж за другим. И именно поэтому воспоминание себя в нежелаемом состоянии не дает тебе возможность испытать опыт практики вжв, поскольку это уже не вжв, а цв. <BR> Ну и кроме того не забывай, что вжв любого ОзВ будет в любом случае воздействовать на ЧСУ, так как любое ОзВ несовместно с любым омрачением. <BR> ','','7','1138534081','39','dogxi','удавчик',cls,'005.001','3','');mo('Pilot','Re:','Ты упоминал что прочитал много книг, прп в тебе развитый навык в получении информации из печатных иcточников [книги, периодика, форумы итп]. владееш ли ты скорочтением и считаешь ли ты скорочтение ценным навыком. <BR>  При чтении  ППП в некоторых местах текст усваивается легко, в некоторых - с нескольких прочтений. Иногда только через несколько месяцев при беглом просмотре замечаешь огромные куски, которые ранее просто не замечал. <BR>  Дай рекомендации по тому как читать, чтобы извлечь из текста максимально больше информации. <BR> ','','26','1138536418','74','pilot','',cls,'006','2','');mo('Бодхи','Re:','Да, я прочел больше 10 тысяч книг. И именно поэтому научился очень быстро читать. Специально я не учился скорочтению, и считаю, что навыки скорочтения применимы лишь к узкому сектору профессиональной деятельности – например необходимо срочно написать реферат, ты пробегаешься глазами по тексу, выхватываешь основные термины, идеи и пишешь.  <BR> Но если ты читаешь интересный тебе текст, в котором есть интересные идеи, над которым хочется подумать, то навыки скорочтения не пригодятся. <BR> Я отдаю себе отчет в том, что в моей книги ряд мест написан тяжеловесно – иногда потому, что у меня не было времени довести этот кусок до такого состояния, чтобы он читался легко, а иногда в силу сложности самой темы, так как язык, которым мы пользуемся, очень расплывчат – это лишь заготовка для языка, а не язык, и когда я начинаю выражаться более точным языком, чтобы добиться ясности мысли, это может приводить к тому, что словесные конструкции становятся тяжеловесными. <BR> ','','7','1138538797','41','dogxi','Pilot',cls,'006.001','3','');mo('Cloud','Re:','Мой вопрос может быть неясен, сразу говорю, сформулировать очень сложно. <BR> Есть есть Ж порождать симпатию к человеку, исследовать которого не вижу для себя возможности, будет ли это &#34;фальшивая&#34; симпатия, основанная на дорисовках? Если нет, то какие шаги ты рекомендовал бы предпринять для порождения симп, при условии, что на данный момент есть только осознание Ж испытвать симп, а самой симп нет?','','46','1138570669','390','cloud','',cls,'007','2','');mo('Бодхи','Re:','Почему у тебя есть желание порождать симпатию к этому человеку? Такое желание может возникнуть, только если: <BR> а) у тебя есть концепция «надо испытывать к нему симпатию, ведь он хороший» <BR> или <BR> б) ты уже испытываешь к нему симпатию. Тогда вот ты и опиши –  <BR> *) к каким именно его проявлениям ты испытываешь симпатию <BR> *) какие его восприятия ты предполагаешь за этими его проявлениями и на каком основании. <BR>  <BR> Я, например, никогда не наблюдал такого, что я не испытываю к человеку симпатию, не дорисовываю его, и вдруг появляется радостное желание испытывать симпатию именно к нему. <BR> ','','9','1138586575','46','dogxi','Cloud',cls,'007.001','3','');mo('ворона','Re:','Сколько часов в сутки ты спишь? Какие рекомендации относительно сна  ты даешь людям, ж зп?','','28','1138587105','108','bopoha','Бодхи',cls,'007.001.001','2','');mo('Cloud','Re:','Бодхи пишет:  <BR> <blockquote><b><small>цитата</small></b><hr size=1>у тебя есть концепция «надо испытывать к нему симпатию, ведь он хороший» <hr size=1></blockquote>  <BR> Больше всего похоже на это, хотя аргументация другая. Есть прп, что сознание &#34;он хороший&#34; - это уже симпатия, которую остается только усилить. У меня есть прп, что человек, о котором идет речь, не &#34;хороший&#34; и не &#34;плохой&#34;. Но К в желании порождать симп различаю четко. Это не вопрос, мне на дм не хватает искренности, буду дальше разбираться сама. ','','47','1138603470','391','cloud','',cls,'008','3','');mo('Бодхи','Re:','Вороне: рекомендации оносительно сна такие: спи столько, сколько хочешь, тогда, когда хочешь и есть возможность. <BR> После сна многие практикующие, просыпаясь, фиксируют НФ сильнее, чем это было в тепенно добиваться в этом ясности. <BR>  <BR> &#34;Симпатия&#34; - это конкретное ОзВ, а никакое не &#34;осознание хорошести&#34;. Тренируйся испытывать симпатию как можно чаще к тем существам и их проявлениям, которые резонируют у тебя с симпатией. Научись отличать симпатию от мыслей &#34;он хороший&#34;.','','10','1138610490','47','dogxi','Cloud',cls,'008.001','2','');mo('Cloud','Re:','Бодхи пишет:  <BR> <blockquote><b><small>цитата</small></b><hr size=1>Если в течение ночи ты проснешься по будильнику 3-4-5 раз, и каждый раз хотя бы на 5 минут займешься вжв и добьешься ОФ, то ты начнешь высыпаться до идеального состояния,<hr size=1></blockquote>  <BR>  <BR> Практиковал ли ты сам этот способ избавления от Ом?','','47','1138620318','398','cloud','',cls,'009','3','');mo('Бодхи','Re:','Конечно. И не только практиковал, но и практикую. Я вообще не предлагаю ничего, чего бы сам не опробовал и не убедился (и не только я, но и морды), что это эффективная практика.','','10','1138621747','50','dogxi','Cloud',cls,'009.001','2','');mo('Grid','Re:','<b>«Мысленная фиксация [восприятия]» - различение + мысль «я различаю это восприятие», «есть это восприятие».</b> <BR>  <BR> Здесь фиксация - это некое различение? Я вижу дерево, я вижу слово &#34;дерево&#34;. Где здесь различение? Больше ничего нет. <BR>  <BR> <b>«Фиксация» - действие по фиксированию того факта, что восприятие было (есть). Фиксированием может являться или описание восприятия, или любой способ маркировки – написать галочку или аббревиатуру, обозначающую данное восприятие, или указать цифру его интенсивности, или передвинуть шарик на четках и т.п.</b> <BR>  <BR> Здесь фиксация это действие. Что такое описание или маркировка? Это различение? Кот посцал - это маркировка, фиксация? <BR> Может ли сканер по считыванию штрих кодов делать различение и фиксации? Обладает ли он различающим сознанием? Занимается ли он какой-то практикой в таком случае?','','58','1138623923','229','grid','Бодхи',cls,'009.001.001','3','');mo('Бодхи','Re:','Пропускаю вопрос. Я не могу всерьез рассматривать сообщения, которые содержат в себе вопросы типа &#34;Обладает ли сканер штрих-кодов различающим сознанием? Занимается ли он какой-то практикой?&#34; <BR> Я мог бы вычленить из твоего вопроса ту его часть, на которую можно было бы ответить, но проводить за тебя самого такую работу у меня желания не возникло.','','11','1138633649','55','dogxi','Grid',cls,'009.001.001.001','2','');mo('Grid','Re:','О блин чертов болван. Опять перегрузка и сброс на &#34;у меня желания не возникло&#34;. <BR> Я надеялся, что заработал, ссылки даже потрудился выдать. <BR> Очень жалко, что ты не можешь рассматривать такие вопросы всерьез. Я б тебя вывел на чистую воду, концептуальны граммофон.  <BR> &#34;... мог бы вычленить ...&#34;, ничего вычленять не надо, мне нужны ответы на все вопросы вместе.','','59','1138636491','232','grid','Бодхи',cls,'009.001.001.001.001','3','');mo('Бодхи','Re:','Участники конференции склонны искать различные интерпретации таким сообщениям, пример которого сейчас разместил Грид. Спектр интерпретаций очень широк - от &#34;он испытывает агрессию&#34; до &#34;а вдруг это он нас всех подкалывает, разыгрывает&#34;. Я напоминаю, что нет способа (за исключением озаренного различающего сознания, которое, поскольку недоступно никому, кто не испытывает эОзВ, я всегда оставляю за скобками в своих аргументах, так как не хочу ссылаться на то, что никто не может проверить на себе) узнать - что же он на самом деле испытывал. Но у нас есть возможность высказывать обоснованные предположения. <BR> Мое предположение таково, что по уровню агрессии Грид если и не догоняет Китайского Чая, то близок к этому. Обоснования: я по своему опыту и опыту морд знаю, что для того, чтобы разместить подобное сообщение (например с целью исследовать реакцию других) и при этом не испытать агрессию - очень сложно, почти невозможно, если ты не умеешь безупречно устранять НЭ. То предположение, что Грид не умеет не только безупречно, но даже сколько-нибудь эффективно устранять НЭ, обосновано тем, что я имею очень большой опыт наблюдения за теми, кто устраняет НЭ и испытывает ОзВ - их проявления катастрофически расходятся с проявлениями Грида - тут можно написать список из 50 позиций. <BR> Грид размещает свои сообщения подобного рода довольно часто, причем невозможно предположить, что это такое странное совпадение - такие сообщения он выдает именно тогда, когда любой другой агрессивный человек тоже проявил бы агрессию. Например, в данном случае такой человек мог бы испытать обиду - всем мол Бодхи отвечает, а мне на первый вопрос дал всего лишь пару ссыллок, а на второй вопрос и вовсе не ответил, еще и выставив в неприглядном свете, ведь такой человек считает себя умным, а получается, что задал дурацкий вопрос про сканер - он представляет себе картины, как другие участники конфы над ним смеются, воспаленное воображение рисует злорадство (которое многие участники конфы и в самом деле могут испытывать) - в итоге возникает агрессия. <BR> И что - нам считать это случайным совпадением, что именно в этот момент Гриду захотелось &#34;разыграть&#34; участников конфы? Нет оснований прп, что это такое совпадение. <BR>  <BR> Еще заодно хочу сказать о вопросе, который кто-то поднял насчет &#34;карантина&#34;. У меня есть желание, чтобы такие участники, как Ckam, Китайский Чай, Грид исключались из конференции или помещались в карантин. Подчеркиваю - это именно мое желание, а не рекомендация и не завуалированная рекомендация. Аргументы против, которые тут можно было прочесть: <BR> 1) &#34;а зачем его удалять - ведь я могу тренироваться устранять НО&#34;.  <BR> Неужели вокруг тебя мало людей, к которым ты можешь тренироваться устранять НО?? У тебя к КАЖДОМУ человеку возникает более или менее сильное НО - поле для тренировок необъятное. <BR> 2) &#34;а вдруг он изменится&#34;? <BR> А какие основания предполагать, что он изменится? Я мог бы предположить, что он может измениться, если он занимается практикой, если он <BR>  <BR> У меня совсем нет ясности в этом вопросе и постоянно появляется желание её привнести.','','11','1138648435','19','annel4','',cls,'010','2','');mo('Бодхи','Re:','Люди называют уверенностью а) интенсивность концепций или б) прочность механического различения.  <BR> а) «Я уверен, что для нашей страны лучше всего было бы перестать… и начать…» - в данном случае «уверенность» - это прочность концепций. Чем более человек уверен в том, в чем он говорит, тем больше НЭ он проявит, если ему предложить критически рассмотреть его уверенность - сообщить аргументы «против», высказать другую идею и т.д. <BR> б) «я уверен, что за окном – Лондон. Я уверен, что я сейчас в Лондоне, я ведь в самом деле в Лондоне» - чем более человек в этом уверен, тем прочнее его механическое различение. <BR>  <BR> Так как морда устраняет концепции, то для морды «уверенность» - это именно определенное положение различающего сознания, причем оно может быть механической или озаренной. <BR>  <BR> Исследование уверенности, т.е. исследование «различающего сознания» (рс) – офигенно интересное дело! <BR> (Я в этом термине использую слово «сознание» - но само по себе слово «сознание» для меня ничего не обозначает, я использую словосочетание «различающее сознание» для обозначения этого вида восприятий только потому, что так принято в буддизме, и я не захотел избавляться от этого штампа, чтобы люди, интересующиеся буддизмом, легче идентифицировали это восприятие именно с тем, котороые в буддизме называют «различающим сознанием») <BR> Если ты хочешь увеличить ясность в вопросе об РС, я советую тебе попробовать практику циклической смены уверенности. Есть идеи – как это сделать? <BR> ','','11','1138651627','67','dogxi','Аппель',cls,'010.001','3','');mo('Аппель','Re:','Есть. Необходимо добиться устойчивого рж любой интенсивности исследовать уверенность, но для меня на данный момент это нереально - такое желание появляется раз в три дня на 10...30 минут, в это время я и веду наблюдения и вспоминаю о том  чувством красоты и пр. Агрессия уничтожает любые проблески ОзВ. Если ты испытываешь агрессию к НЭ, ты никогда не добьешься свободы от НЭ, так как будешь укреплять самые что ни на есть разрушительные НЭ – агрессивные. А они самые несовместимые с ОзВ. <BR> Усилить эффективность можно упорно тренируясь, культивируя радостное желание испытывать ОзВ – я ничего не могу сказать тебе нового на эту тему – все описано в книге. <BR> ','','16','1138805555','96','dogxi','loro',cls,'012.001.001.001','3','');mo('loro','Re:','«Дневник 1999-2000 года – это была еще плохо отлаженная программа, писала со сбоями, застревали перфокарты и т.д. Чиатй то, что выложено на сайте – там продукт последней версии программы «Бодхиндоуз-2005».»  <BR>  <BR> У меня вызывает сильный резонанс с озв и жпру чтение текстов «старой программы». Почему у тебя не возникает ж выложить их на сайте в соответствующем разделе? <BR>  <BR> «Есть ли у тебя уверенность, что это желание именно механическое?» <BR>  <BR> Заметил наличие начального импульса рж, который не может пробиться в чистом виде, тонет в нф и без ясного различения интерпретируется как мж, раньше я не обращал на него внимание, т.е. это не 100% мж. Спасибо! Теперь могу трансформировать мж в рж по цепочке: различить небольшую составляющую рж в мж – усилить ее + устранять механическую составляющую. Получается! Возникает пвк при появлении мж пру вместо ожидания безрадостных, долгих и неэффективных усилий.  <BR>  <BR> «Но это не значит, что только описанное мной усилие приводит к желаемому результату. Описанное мной усилие приводит к результату наиболее эффективным образом, этот результат наиболее устойчив, поэтому я его и предлагаю.» <BR>  <BR> Ты не ответил на вопрос о других известных тебе и достаточно эффективных видах усилий. Есть ж их попробовать. <BR>  <BR> «Я не хочу использовать термин «убийство» - он слишком сильно ассоциируется с агрессией. «Яростность» - это не «агрессия». Различить их легко – «яростность» - это очень интенсивная решимость, она сильно резонирует с нежностью, чувством красоты и пр.» <BR>  <BR> Да, я удивился, когда параллельно с интенсивной яростью возникло восприятие любви, до этого они казались мне очень различными и я не думал, что они могут проявляться одновременно.  <BR>  <BR> «Агрессия уничтожает любые проблески ОзВ. Если ты испытываешь агрессию к НЭ, ты никогда не добьешься свободы от НЭ, так как будешь укреплять самые что ни на есть разрушительные НЭ – агрессивные. А они самые несовместимые с ОзВ.» <BR>  <BR> Я хочу уточнить этот момент, у меня очень маленький опыт озв и различения. Иногда возникает злость на себя и свое потакание ом, отчаяние и ж сделать хоть что-нибудь, чтобы вырваться из этого болота. В результате испытывания этой злости из довольной растекшейся медузы я становлюсь более собранным, появляется  ж и способность пру. Думаю, что здесь также как с долей рж в мж – в злости есть составляющая решимости, безжалостности, непримиримости. Злость это агрессивная и разрушительная нэ, направленная на мои восприятия и меняющая их. Следовательно для замены восприятий более эффективно будет усиливать озаренные составляющие, устраняя омраченные и временно мирясь с наличием агрессивной нэ? <BR> ','','2','1138811980','3','loro','Бодхи',cls,'012.001.001.001.001','2','');mo('Бодхи','Re:','У меня вызывает сильный резонанс с озв и жпру чтение текстов «старой программы». Почему у тебя не возникает ж выложить их на сайте в соответствующем разделе? <BR>  <BR> Я их выложу, но позже. <BR>  <BR> «Ты не ответил на вопрос о других известных тебе и достаточно эффективных видах усилий. Есть ж их попробовать.» <BR>  <BR> У меня нет желания их описывать – в тех же старых дневниках можно найти  мои ранние попытки нащупать эффективное усилие. Я хочу описывать только эффективные практики, а ты сам можешь пробовать искать и другие приемы, сравнивать, делать выводы – это твое творчество, отдавайся ему без страха поражений, без концепций о «правильной колее». Я именно потому и нашел эффективную практику, потому что ставил опыты, достигал результатов и терпел поражения. <BR>  <BR> «Следовательно для замены восприятий более эффективно будет усиливать озаренные составляющие, устраняя омраченные и временно мирясь с наличием агрессивной нэ?» <BR>  <BR> Нет, я не советую мириться с агрессивной НЭ – она уничтожит все твои другие результаты. Я советую внимательно присмотреться к тому – что именно ты называешь «злостью» и «отчаянием». Слово «злость» я использую именно для обозначения агрессивной НЭ, а «отчаянием» обозначаю ОзВ – сильную решимость + безжалостность к самому себе + серьезность + желание разрушить препятствия к ОзВ – в той или иной пропорции, может с еще какими-то составляющими. Хоть я и знаю, что отчанием часто называют сильную НЭ, но все же этого слово используется в русском языке и в качестве обозначения высокой степени решимости, и я поэтому использую его. Различай злость и отчаяние, так же как яростность и агрессию. <BR> ','','17','1138826595','97','dogxi','loro',cls,'012.001.001.001.001.001','3','');mo('loro','памятование','Возникают странные восприятия, я не устранял озб будущим, занимаясь сталкингом и аскетизмом, не проводил сэ, не пересматривал события личной истории, но просто воспоминание о наличии таких практик и примерное представление их влияния на восприятия, меняет мои восприятия. Возникает ощущение приоткрывающихся заслонок, закрывавших меня от света озв, растет интенсивность озф, появляются озв. Думаю что такие мысли являются триггером для возникновения пвк и жозв, которые реально меняют восприятия. <BR>  <BR> Когда проявлен озф легче испытывать памятование = рж озв. Когда я работаю на компьютере или долго разговариваю мне не удается поддерживать памятование, постепенно я вовлекаюсь. Ты пишешь, что памятованием можно сопровождать любую деятельность. Как этого добиться? <BR> ','','4','1138869692','7','loro','Бодхи',cls,'012.001.001.001.001.001.001','2','');mo('Yas','Re:','Судя по тому, что при желании отвечать только на интересные вопрос того делать не хочу - у меня еще 10 рж стоит и ждет очереди. <BR>  <BR> Если участники конфы хотят оставить КЧ - значит они оставят его. Но у меня нет желания копаться в мусоре. Говоря об этом, я свидетельствую о своих желаниях, а не пытаюсь на кого-то надавить. Чем больше тут мусора, тем слабее мое желание здесь находиться. <BR>  <BR> Я пишу об этом наверное уже третий раз, больше нет желания разбирать этот вопрос.','','20','1138990148','110','dogxi','Yas',cls,'009.001.002.001.001.001.001','3','');mo('Yas','Re:','да, я понимаю тебя Бо. вопрос закрыт.','','21','1139003652','87','yas','Бодхи',cls,'009.001.002.001.001.001.001.001','2','');mo('Olenenok','Re:','<blockquote><b><small>цитата</small></b><hr size=1>Может ли сканер по считыванию штрих кодов делать различение и фиксации? Обладает ли он различающим сознанием? Занимается ли он какой-то практикой в таком случае?<hr size=1></blockquote> <BR>  <BR> Бодхи, и у меня есть похожий вопрос. Кот Матроскин утверждал, что он все чаще стал замечать, что его как-будто кто-то подменил. Можно ли предполагать, что он испытывал экстатические озв?','','5','1139039393','9','olenenok','',cls,'014','3','');mo('удавчик','Re:','<b>Бодхи</b> <BR>  <BR> когда свобода от нэ (ссс или оф) наступает не от усилий, а под влиянием внешнего фактора, как определить - или это простая смена В, как у обычных лд (которые не пру), или результат У, кот. были приложены ранее, пока были нэ, т.е. Ж унэ, проявленное, но нереализ в прошлом, реализуется сейчас? <BR> ','','12','1139489144','15','ygabzik','Бодхи',cls,'009.001.002.001.001.001.001.002','2','');mo('Бодхи','Re:','В обычных условиях, под влиянием внешних факторов НЭ, ссс и НФ замещаются не на ОзВ, а на ПЭ. Или НЭ замещается на ссс. Люди, которые не занимаются целенаправленной практикой устранения омрачений и порождения ОзВ (любыми методами) почти никогда не испытывают ОзВ, или испытывают их редкими, короткими всплесками. Так что если ты прилагаешь усилия, и если частота и интенсивность ОзВ выр
