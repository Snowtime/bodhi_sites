> 1) Нет. 2) Нет. <BR>  <BR> &#34;возможно ли реализовывать рсж трахаясь с обычными лд, которые испытывают омраченные В?&#34; <BR>  <BR> Как правило, твои рсж перемешаны с мсж. Чем больше доля и интенсивность рсж и других ОзВ у тебя, и чем больше доля ОзВ и рсж у девочки, тем больше возможности реализации своих рсж и испытывания ОзВ при сексе (а также при мыслях о сексе, при испытывании рсж). Как правило, у людей, не занимающихся ППП, доля рсж очень низка, а количество НЭ, возникающих при сексе или мыслях о сексе или сж, концепций о сексе и мсж очень много.  <BR>  <BR> &#34;... получается что мне не с кем зс&#34; <BR> Да, вот так получается. Точно то же самое можно сказать обо всем остальном - например по мере того, как ты будешь рассеивать свои концепции, добиваться рассудочной ясности, устранять слова-паразиты и т.д., разговоры с обычными людьми будут становиться все менее и менее интересными. И в какой-то момент ты можешь заметить, что тебе ни с кем не интересно разговаривать. <BR>  <BR> &#34;возможно это ж пропадает из-за того, что я испыт но к омрачениям&#34; <BR> Почти наверняка ты испытываешь НО к омрачениям. Ты можешь его выявлять и устранять, и это приведет к увеличению доли и интенсивности и разнообразия ОзВ, но от этого разговор с тупым человеком (особенно таким, который и не хочет избавляться от тупости) не станет интереснее, и секс с человеком, испытывающим огромное кол-во НЭ при сексе, не станет привлекательнее. <BR>  <BR> &#34;когда пытаюсь это НО устранять, возможно впадаю в самообман и вместо устранения НО опять начинаю дрс, и т.д. – получается замкнутый круг&#34; <BR> Да, такое возможно. Но этот круг не замкнутый - необходимо стремиться к искренности, и когда возникает НО, устраняешь НО, когда замечаешь дорисовки, устраняешь дорисовки, когда возникает НО - снова устраняешь НО и т.д. И тут нет замкнутого круга - есть повторение застарелых привычек, которые можно остановить тем, что создаешь новую привычку - привычку устранять и НО и дорисовки.','','5','1138485408','32','dogxi','удавчик',cls,'002.001','3','');mo('Бодхи','Re:','«Нужно», «истина», «истина – подразумевается искренность», «реальное восприятие мира», «себя в этом мире» - я ничего не смог понять. <BR>  <BR> «У меня когда мышление становится ясным»… <BR> У меня нет оснований предполагать, что твое мышление когда-либо становится хоть сколько-нибудь ясным, так как ты используешь огромное количество слов, которые ничего не обозначают, не пробуешь переформулировать сказанное или дать определение терминам. <BR> «Истина - подразумевается искренность» – это не определение. Определение выглядит так: «истина, это…». И зачем, подразумевая искренность, говорить «истина» - я не знаю. <BR> Насчет зрения определенно сказать не могу – нет достаточного количества наблюдений.  <BR> ','','8','1138553672','43','dogxi','Солнышко',cls,'002.001.001.001','2','');mo('Cloud','Re:','Используешь ли ты гипноз во взаимоотношениях с людьми, если да, то в каких ситуациях? Владеешь ли ты техникой гипноза?','','45','1138556546','380','cloud','',cls,'003','3','');mo('Бодхи','Re:','Владею (я долго учился у очень крупного специалиста в этой области), но почти никогда не использую. Считаю гипноз оружием, так же как и, например, боевые искусства, которыми я занимаюсь с раннего детства. Я могу убить человека голыми руками за пол-секунды, и нескольких людей за несколько секунд, но никогда никого не убивал, так как а) мертвый человек мне неинтересен, б) радостного желания убивать у меня никогда не возникает, в) я никогда не оказывался в ситуации, когда убийство агрессора является единственным способом защититься от агрессии. <BR> Человек под гипнозом является еще более полным автоматом, роботом, чем обычный человек, он почти как труп, поэтому а) человек в таком состоянии мне совершенно неинтересен. б) Радостного желания вводить человека в такое роботоподобное состояние у меня никогда не бывает, в) я лишь несколько раз в жизни был в ситуации, когда применение гипноза я посчитал необходимым, чтобы защититься от агрессора.','','8','1138561992','44','dogxi','Cloud',cls,'003.001','2','');mo('Cloud','Re:','Есть наблюдение, что ряд практикующих после личного общения с тобой и с мордами залипают в ЧСУ и ЖКС. Есть прп, что это мешает им заниматься практикой, т.к. НЭ не способствуют ясности.  Тем не менее, Озб Мн Бодхи у них остается.  <BR> Мой вопрос: у всех ли людей, пытающихся заниматься практикой, проявлены по отношению к тебе Озб Мн, ЧСУ, ЖКС? Если да, то как ты можешь это объяснить? Попытки исследовать этих людей  мне ничего не прояснили. Если нет, то в каком случае НЭ не проявляются?','','47','1138603906','392','cloud','',cls,'004','3','');mo('Бодхи','Re:','Мне ничего не известно о твоих исследованиях - кого ты исследовала, как исследовала, какие результаты исследования, кто те люди, откуда у тебя уверенность, что они со мной лично общались и т.д. <BR> Ты сообщаешь некий результат неизвестных никому исследований, и предлагаешь мне просто принять его как концепцию? Я не могу принять к сведению такую информацию - для меня она ни на чем не основана. <BR>  <BR> Но я хочу уточнить твою мысль:  <BR> 1) то есть раньше они не испытывали ЧСУ и ЖКС, а если испытывали - безупречно устраняли, а теперь - после встречи со мной - стали испытывать, и больше не могут устранять? <BR> 2) раньше они не испытывали озабоченность мнением людей, а после встречи со мной стали испытывать? <BR>  <BR> И ты просишь меня объяснить этот удивительный эффект? <BR>  <BR> И еще ты спрашиваешь - как я могу объяснить то, что ряд практикующих испытывают НЭ и это &#34;мешает&#34; им заниматься практикой? На этот вопрос я могу ответить сразу - никто и ничто никому не &#34;мешает&#34; заниматься практикой, и те люди, которые не устраняют НЭ, объясняя это себе какими-то причинами вплоть до общения со мной, не являются практикующими, а являются людьми, которые только думают, что занимаются практикой, потому что заниматься практикой - это и есть устранять НЭ. Если некто испытывает НЭ, и если е
